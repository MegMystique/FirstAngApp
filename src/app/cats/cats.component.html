<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Добавить животного</h4>
      </div>
      <div class="modal-body">
        <input class="form-control" [(ngModel)]="name" placeholder = "Имя животного"  />

        <select class="form-control" name="sex" [(ngModel)]="sex" >
          <option  *ngFor="let all of all_sex" [value]="all">
            {{all}}
          </option>
        </select>

        <input class="form-control" [(ngModel)]="age" placeholder = "Возраст"  />

        <input class="form-control" [(ngModel)]="color" placeholder = "Окрас"  />


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button  type="button" class="btn btn-primary" (click)="addItem(name, sex,age,color)" data-dismiss="modal">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<ul>
  <li *ngFor="let item of items">{{item.name}},{{item.sex}},{{item.age}},{{item.color}},{{item.sterilized}},{{item.owned}}</li>
  <i class="fa fa-mars" aria-hidden="true"></i>
</ul>
